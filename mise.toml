# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

[tools]
bun = "1.2.22"
node = "24.8.0"
"npm:semantic-release" = "24.2.9"
biome = "2.2.4"
actionlint = "1.7.7"
# required for actionlint
shellcheck = "0.11.0"
ghalint = "1.5.3"
pinact = "3.4.2"
taplo = "0.10.0"
prettier = "3.6.2"
yamlfmt = "0.17.2"
# cspell:ignore pipx
# required for pipx backend
uv = "0.8.19"
yamllint = "1.37.1"
"npm:renovate" = "41.122.0"
cspell = "9.2.1"
lychee = "0.20.1"
typos = "1.36.2"
"npm:ignore-sync" = "8.0.0"
json5 = "2.2.3"
"npm:jschema-validator" = "1.0.22"

[settings]
experimental = true
auto_install_disable_tools = ["npm:renovate"]

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
