# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2025.1.0"

[tools]
bun = "1.1.42"
node = "23.5.0"
uv = "0.5.14"
"npm:semantic-release" = "24.2.1"
"aqua:biomejs/biome" = "1.9.4"
actionlint = "1.7.6"
# required for actionlint
shellcheck = "0.10.0"
"aqua:suzuki-shunsuke/ghalint" = "1.2.1" # cspell:ignore shunsuke
"aqua:suzuki-shunsuke/pinact" = "1.1.2"
taplo = "0.9.3"
"npm:prettier" = "3.4.2"
yamlfmt = "0.14.0"
yamllint = "1.35.1"
"npm:renovate" = "39.91.0"
"npm:cspell" = "8.17.1"
"ubi:lycheeverse/lychee" = "lychee-v0.17.0" # cspell:ignore lycheeverse
typos = "1.29.4"
"npm:ignore-sync" = "8.0.0"
"npm:json5" = "2.2.3"
"npm:jschema-validator" = "1.0.4"

[settings]
experimental = true

[settings.npm]
bun = true

# cspell:ignore pipx
[settings.pipx]
uvx = true

[task_config]
includes = ["tasks.toml"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
