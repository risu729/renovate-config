# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

[tools]
bun = "1.3.0"
node = "25.0.0"
"npm:semantic-release" = "25.0.0"
biome = "2.2.6"
actionlint = "1.7.8"
# required for actionlint
shellcheck = "0.11.0"
ghalint = "1.5.3"
pinact = "3.4.2"
taplo = "0.10.0"
prettier = "3.6.2"
yamlfmt = "0.19.0"
# cspell:ignore pipx
# required for pipx backend
uv = "0.9.3"
yamllint = "1.37.1"
"npm:renovate" = "41.152.2"
cspell = "9.2.1"
lychee = "0.20.1"
typos = "1.38.1"
"npm:ignore-sync" = "8.0.0"
json5 = "2.2.3"
"npm:jschema-validator" = "1.0.23"

[settings]
experimental = true
auto_install_disable_tools = ["npm:renovate"]

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
